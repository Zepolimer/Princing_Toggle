<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Interactive pricing component</title>
  </head>

  <body>
    <div class="header">
      <div class="title">Simple, traffic-based pricing</div>
      <div class="desktop-wrapper">
      <div class="signup">Sign-up for our 30-day trial.</div>
      <div class="creditcard">No credit card required.</div>
    </div>
    </div>

    <div class="container">
      <div class="container-wrapper">
      <div class="pageviews-slider-value"> 100K PAGEVIEWS</div>
      
      <div class="pageviews-slider">
        <input type="range" id="price" class="price" min="1" max="5" step="1">
        </input>
      </div>

      <div class="pricing-item-price">
        <span class="pricing-item-price-currency">$</span>
        <span class="pricing-item-price-amount">16</span><span class="zero">.00</span>
        <span class="pricing-item-price-after"> / month</span>
      </div>
      </div>

      <div class="toggleBtn">
        <div class="monthly">Monthly Billing</div>
        <label class="switch">
          <input type="checkbox" class="checkbox" />
          <span class="slider round"></span>
        </label>
        <div class="yearly">Yearly Billing</div>
        <div class="discount">-25%</div>
        <div class="discount-desktop">25% discount</div>
      </div>

      <div class="line"></div>

      <div class="button-wrapper">
        <div class="unlimited-wrapper">
      <div class="unlimited">
        <img class="check" src="./images/icon-check.svg" alt="check" />Unlimited websites
      </div>
      <div class="unlimited">
        <img class="check" src="./images/icon-check.svg" alt="check" />100% data ownership
      </div>
      <div class="unlimited">
        <img class="check" src="./images/icon-check.svg" alt="check" />Email reports
      </div>
    </div>

      <button class="startTrial">Start my trial</button>
    </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Zepolimer?tab=repositories" target="_blank">Remi Lopez</a>.
    </div>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
